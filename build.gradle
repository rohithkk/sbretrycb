buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
		junitVersion = '5.2.0'
	}   
    
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


bootJar {
    baseName = 'SBGradle'
    version =  '1.0.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    
    implementation ("org.springframework.boot:spring-boot-starter-web")
    implementation ("org.springframework.retry:spring-retry:1.2.4.RELEASE")
    implementation ("org.springframework:spring-aspects:5.1.5.RELEASE")
   // implementation ("org.springframework.cloud:spring-cloud-starter-hystrix:1.4.6.RELEASE")
    
    
    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation("org.junit.jupiter:junit-jupiter-api:$junitVersion")
    testImplementation("org.junit.jupiter:junit-jupiter-params:$junitVersion")
    testImplementation("org.mockito:mockito-junit-jupiter:2.18.3")
    
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.3.1'
    
    
}